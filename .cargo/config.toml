[target.default]
rustflags = [
  "-C", "target-feature=+crt-static"
]
[target.x86_64-pc-windows-gnu]
linker = "x86_64-w64-mingw32-gcc"
rustflags = [
  "-C", "target-feature=+crt-static"
]
[target.aarch64-unknown-linux-gnu]
linker = "aarch64-linux-gnu-gcc"
rustflags = [
  "-C", "target-feature=+crt-static"
]
[target.aarch64-apple-darwin]
linker = "oa64-clang"
rustflags = [
  "-C", "target-feature=+crt-static"
]
[target.x86_64-apple-darwin]
linker = "o64h-clang"
rustflags = [
  "-C", "target-feature=+crt-static"
]